version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: f1_backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATABASE_URL=sqlite:///./f1_data.db
      - FASTF1_CACHE_DIR=/app/f1_cache
    volumes:
      - ./f1_data.db:/app/f1_data.db
      - ./f1_cache:/app/f1_cache
      - ./src:/app/src
    command: uvicorn src.f1_webapp.api.app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: f1_frontend
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped

  # Optional: Redis for caching (uncomment to enable)
